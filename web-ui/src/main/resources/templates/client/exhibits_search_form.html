<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/client/head_fragment.html :: head(title='Поиск экспонатов', description='Страница для поиска экспонатов галереи')}">
</head>

<body class="container">
<header th:replace="~{fragments/client/header_fragment :: head(main='exhibits')}"></header>

<main>
    <h1>Поиск экспонатов</h1>

    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Заполните форму поиска</h4>

        <form th:action="@{/exhibits/searchForm}" action="#" method="post">

            <div class="form-group">
                <label for="sex-input" class="form-label">Пол</label>
                <select name="sexId" class="form-control" id="sex-input" required>
                    <option th:each="sex : ${sexs}" th:value="${sex.id}" th:text="${sex.name}">
                        United States
                    </option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid sex.
                </div>
            </div>

            <div class="form-group">
                <label for="edu-input" class="form-label">Образовавние</label>
                <select name="eduId" class="form-control" id="edu-input" required>
                    <option th:each="edu : ${edus}" th:value="${edu.id}" th:text="${edu.name}">
                        United States
                    </option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid education.
                </div>
            </div>

            <div class="form-group">
                <label for="age-input">Возраст</label>
                <input name="age" type="number" class="form-control" id="age-input" required>
            </div>

            <div class="form-group">
                <label for="style-input" class="form-label">Стиль</label>
                <select name="styleId" class="form-select" id="style-input" required>
                    <option th:each="style : ${styles}" th:value="${style.id}" th:text="${style.name}">
                        United States
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="genre-input" class="form-label">Жанр</label>
                <select name="genreId" class="form-select" id="genre-input" required>
                    <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}">
                        United States
                    </option>
                </select>
            </div>

            <hr class="my-4">

            <button type="submit" class="btn btn-primary btn-lg">Запросить</button>

        </form>

    </div>

</main>
<footer th:replace="~{fragments/client/footer_fragment :: footer}"></footer>
</body>
</html>
