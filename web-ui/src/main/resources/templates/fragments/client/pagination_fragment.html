<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="pagination(items, source)">

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center ">
            <li class="page-item" th:if="${items.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" href="#"
                   th:href="${source=='exhibits'} ? @{/exhibits(size=${items.size}, page=${pageNumber})} : @{/events(size=${items.size}, page=${pageNumber})}"
                   th:text="${pageNumber}"
                   th:class="${pageNumber==items.number + 1} ? active"
                >1</a>
            </li>
        </ul>
    </nav>

</div>
