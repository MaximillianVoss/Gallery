<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/admin/head_fragment.html :: head(title='Создание экпоната', description='Создание карточки экспоната')}">
</head>

<body class="container">
<header th:replace="~{fragments/admin/header_fragment :: head(main='exhibits')}"></header>

<main>
    <h1>Создание экспоната</h1>
    <h2>Атрибуты:</h2>
    <form>
        <div class="form-group">
            <label for="name-input">Название</label>
            <input type="text" class="form-control" id="name-input" required>
        </div>

        <div class="form-group">
            <label for="author-input" class="form-label">Автор</label>
            <select class="form-select" id="author-input" required>
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}">
                    United States
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="type-input" class="form-label">Категория</label>
            <select class="form-select" id="type-input" required>
                <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}">
                    United States
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="storage-condition-input" class="form-label">Условия хранения</label>
            <select class="form-select" id="storage-condition-input" required>
                <option th:each="storageCondition : ${storageConditions}" th:value="${storageCondition.id}" th:text="${storageCondition.name}">
                    United States
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="year-input">Год</label>
            <input type="number" class="form-control" id="year-input" required>
        </div>

        <div class="form-group">
            <label for="length-input">Длина</label>
            <input type="number" class="form-control" id="length-input" required>
        </div>

        <div class="form-group">
            <label for="width-input">Ширина</label>
            <input type="number" class="form-control" id="width-input" required>
        </div>

        <div class="form-group">
            <label for="style-input" class="form-label">Стиль</label>
            <select class="form-select" id="style-input" required>
                <option th:each="style : ${styles}" th:value="${style.id}" th:text="${style.name}">
                    United States
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="genre-input" class="form-label">Жанр</label>
            <select class="form-select" id="genre-input" required>
                <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}">
                    United States
                </option>
            </select>
        </div>

        <hr class="my-4">

        <button onclick="createExhibitObj()" class="btn btn-primary btn-lg " type="submit">Сохранить</button>

    </form>


</main>
<footer th:replace="~{fragments/admin/footer_fragment :: footer}"></footer>
<script type="text/javascript" charset="utf8" src="/js/action.js"></script>
</body>
</html>
