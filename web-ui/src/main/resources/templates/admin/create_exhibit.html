<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/admin/head_fragment.html :: head(title='Создание экпоната', description='Создание карточки экспоната')}">
</head>

<body class="container">
<header th:replace="~{fragments/admin/header_fragment :: head(main='exhibits')}"></header>

<main>
    <h1>Создание экспоната</h1>
    <h2>Атрибуты:</h2>
    <form th:action="@{/api/v1/exhibits/create}" action="#" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name-input">Название</label>
            <input name="name" type="text" class="form-control" id="name-input" required>
        </div>

        <div class="form-group">
            <label for="author-input" class="form-label">Автор</label>
            <select name="authorId" class="form-select" id="author-input" required>
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}">
                    United States
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="type-input" class="form-label">Категория</label>
            <select name="typeId" class="form-select" id="type-input" required>
                <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}">
                    United States
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="storage-condition-input" class="form-label">Условия хранения</label>
            <select name="storageConditionId" class="form-select" id="storage-condition-input" required>
                <option th:each="storageCondition : ${storageConditions}" th:value="${storageCondition.id}"
                        th:text="${storageCondition.name}">
                    United States
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="year-input">Год</label>
            <input name="year" type="number" class="form-control" id="year-input" required>
        </div>

        <div class="form-group">
            <label for="length-input">Длина</label>
            <input name="length" type="number" class="form-control" id="length-input" required>
        </div>

        <div class="form-group">
            <label for="width-input">Ширина</label>
            <input name="width" type="number" class="form-control" id="width-input" required>
        </div>

        <div class="form-group">
            <label for="style-input" class="form-label">Стиль</label>
            <select name="styleId" class="form-select" id="style-input" required>
                <option th:each="style : ${styles}" th:value="${style.id}" th:text="${style.name}">
                    United States
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="genre-input" class="form-label">Жанр</label>
            <select name="genreId" class="form-select" id="genre-input" required>
                <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}">
                    United States
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="image-input">Обложка (.jpg, .jpeg, .png)</label>
            <input name="imageFile" type="file" class="form-control" id="image-input" accept=".jpg, .jpeg, .png"
                   required>
        </div>

        <hr class="my-4">

        <button type="submit" class="btn btn-primary btn-lg">Сохранить</button>

    </form>


</main>
<footer th:replace="~{fragments/admin/footer_fragment :: footer}"></footer>
</body>
</html>
