<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/admin/head_fragment.html :: head(title='Создание экпоната', description='Создание карточки экспоната')}">
</head>

<body class="container">
<header th:replace="~{fragments/admin/header_fragment :: head(main='exhibits')}"></header>

<main>
    <h1>Создать экспонат</h1>
    <h2>Атрибуты:</h2>
    <form>
        <div class="form-group">
            <label for="name-input">Название</label>
            <input type="text" class="form-control" id="name-input" required>
        </div>
        <div class="form-group">
            <label for="description-input">Описание</label>
            <input type="text" class="form-control" id="description-input">
        </div>
        <div class="form-group">
            <label for="author-input" class="form-label">Автор</label>
            <select class="form-select" id="author-input" required>
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}">
                    United States
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="type-input" class="form-label">Тип</label>
            <select class="form-select" id="type-input" required>
                <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}">
                    United States
                </option>
            </select>
        </div>
        <hr class="my-4">

        <button onclick="createExhibitObj()" class="btn btn-primary btn-lg " type="submit">Сохранить</button>

    </form>


</main>
<footer th:replace="~{fragments/admin/footer_fragment :: footer}"></footer>
<script type="text/javascript" charset="utf8" src="/js/action.js"></script>
</body>
</html>
