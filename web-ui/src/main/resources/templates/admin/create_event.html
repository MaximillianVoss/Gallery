<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/admin/head_fragment.html :: head(title='Создание мероприятия', description='Создание карточки мероприятия')}">
</head>

<body class="container">
<header th:replace="~{fragments/admin/header_fragment :: head(main='events')}"></header>

<main>
    <h1>Создание мероприятия</h1>
    <h2>Атрибуты:</h2>
    <form th:action="@{/api/v1/events/create}" action="#" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name-input">Название</label>
            <input name="name" type="text" class="form-control" id="name-input" required>
        </div>

        <div class="form-group">
            <label for="description-input">Описание</label>
            <input name="description" type="text" class="form-control" id="description-input">
        </div>

        <div class="form-group">
            <label for="start-input">Старт</label>
            <input name="start" type="date" class="form-control" id="start-input" required>
        </div>

        <div class="form-group">
            <label for="end-input">Конец</label>
            <input name="end" type="date" class="form-control" id="end-input" required>
        </div>

        <div class="form-group">
            <label for="type-input" class="form-label">Тип</label>
            <select name="typeId" class="form-select" id="type-input" required>
                <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}">
                    United States
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="image-input">Изображение</label>
            <input name="imageFile" type="file" class="form-control" id="image-input" accept=".jpg, .jpeg, .png"
                   required>
        </div>

        <hr class="my-4">

        <button class="btn btn-primary btn-lg" type="submit">Сохранить</button>

    </form>


</main>
<footer th:replace="~{fragments/admin/footer_fragment :: footer}"></footer>
</body>
</html>
