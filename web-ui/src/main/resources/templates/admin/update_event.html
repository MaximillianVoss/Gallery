<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/admin/head_fragment.html :: head(title='Редактирование мероприятия', description='Редактирование карточки мероприятия')}">
</head>

<body class="container">
<header th:replace="~{fragments/admin/header_fragment :: head(main='events')}"></header>

<main>
    <h1 th:text="'Редактирование мероприятия ' + ${event.name}">Мероприятие</h1>
    <h2>Атрибуты:</h2>

    <form th:action="@{/api/v1/events/update}" action="#" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="id-input">Идентификатор</label>
            <input name="id" type="text" class="form-control" id="id-input" readonly="readonly"
                   th:value="${event.id}">
        </div>
        <div class="form-group">
            <label for="name-input">Название</label>
            <input name="name" type="text" class="form-control" id="name-input" required
                   th:value="${event.name}">
        </div>
        <div class="form-group">
            <label for="description-input">Описание</label>
            <input name="description" type="text" class="form-control" id="description-input"
                   th:value="${event.description}">
        </div>

        <div class="form-group">
            <label for="start-input">Описание</label>
            <input name="start" type="date" class="form-control" id="start-input" required
                   th:value="${event.start}">
        </div>
        <div class="form-group">
            <label for="end-input">Артикул</label>
            <input name="end" type="date" class="form-control" id="end-input" required
                   th:value="${event.end}">
        </div>

        <div class="form-group">
            <label for="type-input" class="form-label">Тип</label>
            <select name="typeId" class="form-select" id="type-input" required>
                <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"
                        th:selected="${type.id}==${event.type.id}">United States
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="image-input">Изображение</label>
            <input name="imageFile" type="file" class="form-control" id="image-input" accept=".jpg, .jpeg, .png"
                   required>
        </div>
        <hr class="my-4">

        <button class="btn btn-primary btn-lg" type="submit">Сохранить</button>

    </form>


</main>
<footer th:replace="~{fragments/admin/footer_fragment :: footer}"></footer>
<script type="text/javascript" charset="utf8" src="/js/action.js"></script>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>

</body>
</html>
