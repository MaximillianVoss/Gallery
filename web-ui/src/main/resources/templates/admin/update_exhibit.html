<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/admin/head_fragment.html :: head(title='Редактирование экпоната', description='Редактирование карточки экспоната')}">
</head>

<body class="container">
<header th:replace="~{fragments/admin/header_fragment :: head(main='exhibits')}"></header>

<main>
    <h1 th:text="${exhibit.name}">Экспонат</h1>
    <h2>Атрибуты:</h2>
    <form>
        <div class="form-group">
            <label for="id-input">Идентификатор</label>
            <input type="text" class="form-control" id="id-input" readonly="readonly"
                   th:value="${exhibit.id}">
        </div>
        <div class="form-group">
            <label for="name-input">Название</label>
            <input type="text" class="form-control" id="name-input" required
                   th:value="${exhibit.name}">
        </div>
        <div class="form-group">
            <label for="description-input">Описание</label>
            <input type="text" class="form-control" id="description-input"
                   th:value="${exhibit.description}">
        </div>
        <div class="form-group">
            <label for="code-input">Артикул</label>
            <input type="text" class="form-control" id="code-input" readonly="readonly"
                   th:value="${exhibit.code}">
        </div>
        <div class="form-group">
            <label for="author-input" class="form-label">Автор</label>
            <select class="form-select" id="author-input" required>
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"
                        th:selected="${author.id}==${exhibit.author.id}">United States
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="type-input" class="form-label">Тип</label>
            <select class="form-select" id="type-input" required>
                <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"
                        th:selected="${type.id}==${exhibit.type.id}">United States
                </option>
            </select>
        </div>
        <hr class="my-4">

        <button onclick="updateExhibitObj()" class="btn btn-primary btn-lg " type="submit">Сохранить</button>

    </form>


</main>
<footer th:replace="~{fragments/admin/footer_fragment :: footer}"></footer>
<script type="text/javascript" charset="utf8" src="/js/action.js"></script>
</body>
</html>
