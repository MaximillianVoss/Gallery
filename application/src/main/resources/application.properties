com.goganesh.gallery.model.file-storage-service.base-directory=/home/roox/IdeaProjects/gallery/static
com.goganesh.gallery.model.file-storage-service.exhibit.document.sub-directory=/files/exhibits
com.goganesh.gallery.model.file-storage-service.exhibit.image.sub-directory=/img/exhibits
com.goganesh.gallery.model.file-storage-service.event.image.sub-directory=/img/events

spring.application.name=gallery

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERN:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres1}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.liquibase.enabled=true
spring.liquibase.drop-first=true
spring.liquibase.default-schema=public
spring.liquibase.change-log=classpath:/changelog/changelog-root.xml

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
